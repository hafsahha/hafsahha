<svg width="800" height="300" viewBox="0 0 800 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1117;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#161b22;stop-opacity:1" />
    </linearGradient>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.05)" stroke-width="1"/>
    </pattern>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <rect width="800" height="300" fill="url(#bgGrad)" />
  <rect width="800" height="300" fill="url(#grid)">
    <animateTransform attributeName="patternTransform" type="translate" from="0 0" to="40 40" dur="10s" repeatCount="indefinite" />
  </rect>

  <g font-family="monospace" font-size="14" fill="#38bdf8" opacity="0.4">
    <text x="50" y="300">10101
      <animate attributeName="y" values="300;0" dur="8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.5;0" dur="8s" repeatCount="indefinite" />
    </text>
    <text x="200" y="300">01001
      <animate attributeName="y" values="300;0" dur="12s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.5;0" dur="12s" repeatCount="indefinite" />
    </text>
    <text x="600" y="300">11100
      <animate attributeName="y" values="300;0" dur="6s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.5;0" dur="6s" repeatCount="indefinite" />
    </text>
    <text x="700" y="300">00110
      <animate attributeName="y" values="300;0" dur="10s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.5;0" dur="10s" repeatCount="indefinite" />
    </text>
  </g>

  <g text-anchor="middle" font-family="Segoe UI, sans-serif">
    <text x="400" y="140" fill="#ffffff" font-size="42" font-weight="bold" filter="url(#glow)">
      Hafsah Hamidah
      <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
    </text>

    <text x="400" y="180" fill="#94a3b8" font-size="18" letter-spacing="2">
      SOFTWARE ENGINEER &amp; AI ENTHUSIAST
      <animate attributeName="opacity" values="0;1;1;0" keyTimes="0;0.2;0.8;1" dur="6s" repeatCount="indefinite" />
    </text>
    
    <rect x="630" y="165" width="2" height="20" fill="#38bdf8">
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>
