<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap');

        /* ANIMATIONS */
        @keyframes floatUp {
          0% { transform: translateY(300px); opacity: 0; }
          50% { opacity: 0.6; }
          100% { transform: translateY(-50px); opacity: 0; }
        }
        @keyframes gridMove {
          0% { background-position: 0 0; }
          100% { background-position: 50px 50px; }
        }
        @keyframes typing {
          0% { width: 0 }
          50% { width: 100% }
          90% { width: 100% }
          100% { width: 0 }
        }
        @keyframes blink {
          50% { border-color: transparent }
        }
        @keyframes glow {
          0%, 100% { text-shadow: 0 0 10px rgba(56, 189, 248, 0.5); }
          50% { text-shadow: 0 0 25px rgba(56, 189, 248, 0.8), 0 0 10px rgba(168, 85, 247, 0.6); }
        }

        /* STYLES */
        .container {
          width: 100%;
          height: 300px;
          background-color: #0d1117; /* GitHub Dark BG */
          position: relative;
          overflow: hidden;
          font-family: 'Fira Code', monospace;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          color: white;
          border-radius: 10px;
        }

        /* Animated Grid Background */
        .grid {
          position: absolute;
          top: 0; left: 0; right: 0; bottom: 0;
          background-image: 
            linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
            linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
          background-size: 30px 30px;
          animation: gridMove 20s linear infinite;
          z-index: 1;
        }

        /* Floating Binary Particles */
        .binary {
          position: absolute;
          color: #38bdf8;
          font-size: 14px;
          opacity: 0;
          z-index: 2;
        }
        .b1 { left: 10%; animation: floatUp 7s infinite linear; animation-delay: 0s; }
        .b2 { left: 25%; animation: floatUp 9s infinite linear; animation-delay: 2s; }
        .b3 { left: 50%; animation: floatUp 6s infinite linear; animation-delay: 1s; }
        .b4 { left: 75%; animation: floatUp 8s infinite linear; animation-delay: 3s; }
        .b5 { left: 90%; animation: floatUp 10s infinite linear; animation-delay: 0.5s; }

        /* Main Content */
        .content {
          z-index: 10;
          text-align: center;
          background: rgba(13, 17, 23, 0.7); /* Biar teks kebaca jelas */
          padding: 20px 40px;
          border-radius: 15px;
          border: 1px solid rgba(255,255,255,0.1);
          backdrop-filter: blur(3px);
          box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .name {
          font-size: 42px;
          font-weight: 700;
          margin: 0;
          background: linear-gradient(to right, #60A5FA, #C084FC);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: glow 3s infinite ease-in-out;
        }

        .type-wrapper {
          display: inline-block;
          margin-top: 10px;
        }

        .typing-text {
          font-size: 18px;
          color: #94a3b8;
          overflow: hidden;
          border-right: 3px solid #38bdf8; /* The Cursor */
          white-space: nowrap;
          margin: 0 auto;
          letter-spacing: 2px;
          animation: 
            typing 6s steps(40, end) infinite,
            blink .75s step-end infinite;
          max-width: fit-content;
        }
      </style>

      <div class="container">
        <div class="grid"></div>

        <div class="binary b1">01101001</div>
        <div class="binary b2">00101010</div>
        <div class="binary b3">11010011</div>
        <div class="binary b4">DATA_FLOW</div>
        <div class="binary b5">10110001</div>

        <div class="content">
          <h1 class="name">Hafsah Hamidah</h1>
          
          <div class="type-wrapper">
            <div class="typing-text">Software Engineer &amp; AI Explorer</div>
          </div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
