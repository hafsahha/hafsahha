<svg fill="none" viewBox="0 0 850 150" width="850" height="150" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes move-data {
          0% { background-position: 0 0; }
          100% { background-position: -50px 0; }
        }
        @keyframes glow-text {
          0%, 100% { text-shadow: 0 0 10px #38bdf8, 0 0 20px #38bdf8; }
          50% { text-shadow: 0 0 15px #a855f7, 0 0 30px #a855f7; }
        }
        .banner-container {
          width: 100%; height: 150px;
          background-color: #0d1117;
          /* Pola garis data horizontal */
          background-image: linear-gradient(rgba(56, 189, 248, 0.1) 1px, transparent 1px);
          background-size: 100% 20px;
          animation: move-data 5s linear infinite;
          display: flex;
          align-items: center;
          justify-content: center;
          border-bottom: 2px solid #38bdf8;
          position: relative;
          overflow: hidden;
        }
        /* Efek kilatan cahaya lewat */
        .banner-container::after {
          content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
          animation: shine 8s infinite 2s;
          transform: skewX(-20deg);
        }
        @keyframes shine { 0% { left: -100%; } 100% { left: 200%; } }
        
        h1 {
          font-family: sans-serif; font-size: 42px; font-weight: 800; color: white;
          margin: 0; letter-spacing: 1px;
          animation: glow-text 4s ease-in-out infinite alternate;
        }
      </style>
      <div class="banner-container">
        <h1>Hi there, I'm Hafsah Hamidah ðŸ«¶</h1>
      </div>
    </div>
  </foreignObject>
</svg>
