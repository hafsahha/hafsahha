<svg width="850" height="250" viewBox="0 0 850 250" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap');
        .frame-box {
          width: 846px; height: 246px;
          margin: 2px;
          background: #0d1117; /* Warna dasar GitHub Dark */
          border-radius: 12px;
          /* Border Ganda: Lapisan luar gradient, lapisan dalam solid */
          border: 2px solid transparent;
          background-image: linear-gradient(#0d1117, #0d1117), linear-gradient(135deg, #38bdf8, #c084fc, #f472b6);
          background-origin: border-box;
          background-clip: content-box, border-box;
          box-shadow: 0 0 15px rgba(56, 189, 248, 0.2) inset;
          
          display: flex; flex-direction: column;
          justify-content: center; align-items: center;
          text-align: center; color: #e2e8f0; font-family: 'Fira Code', monospace;
          padding: 20px; box-sizing: border-box;
        }
        h3 { 
          margin: 0 0 15px 0; font-weight: 600; font-size: 18px;
          background: linear-gradient(to right, #38bdf8, #a855f7); 
          -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        p { font-size: 14px; line-height: 1.6; color: #94a3b8; max-width: 700px; margin: 0; }
        strong { color: #38bdf8; font-weight: 600; }
        .terminal-dots { display: flex; gap: 8px; margin-bottom: 15px; width: 100%; }
        .dot { width: 10px; height: 10px; border-radius: 50%; background: #333; }
      </style>
      <div class="frame-box">
        <div class="terminal-dots">
          <div class="dot" style="background:#ff5f56"></div>
          <div class="dot" style="background:#ffbd2e"></div>
          <div class="dot" style="background:#27c93f"></div>
        </div>
        
        <h3>Software Engineer | AI &amp; Data Enthusiast | Creative Technologist</h3>
        <p>
          Bridging <strong>Advanced AI</strong>, <strong>Data Engineering</strong>, and <strong>Creative Technology</strong>.<br/>
          A high-achieving Computer Science student (GPA 3.84) passionate about building scalable polyglot systems and pioneering research in computer vision.
        </p>
      </div>
    </div>
  </foreignObject>
</svg>
